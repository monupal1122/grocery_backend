<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Blinkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-gradient {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }
    </style>
</head>
<body class="bg-gradient min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-green-700 mb-2">Create Account</h1>
            <p class="text-gray-600">Join Blinkit today</p>
        </div>

        <div id="message" class="mb-4 hidden">
            <div id="messageContent" class="p-3 rounded text-sm"></div>
        </div>

        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Username</label>
                <input
                    type="text"
                    id="username"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Enter your username"
                />
            </div>

            <div>
                <label class="block text-gray-700 mb-2">Email</label>
                <input
                    type="email"
                    id="email"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Enter your email"
                />
            </div>

            <div>
                <label class="block text-gray-700 mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    required
                    minlength="6"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Enter your password (min 6 characters)"
                />
            </div>

            <div>
                <label class="block text-gray-700 mb-2">Confirm Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Confirm your password"
                />
            </div>

            <button
                type="submit"
                id="signupBtn"
                class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors disabled:opacity-50"
            >
                <span id="btnText">Create Account</span>
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-600">
                Already have an account?
                <a href="/login" class="text-green-600 hover:text-green-700 font-medium ml-1">Login</a>
            </p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://grocery-backend-3pow.onrender.com/api';

        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const btnText = document.getElementById('btnText');
        const messageDiv = document.getElementById('message');
        const messageContent = document.getElementById('messageContent');

        function showMessage(message, type = 'error') {
            messageContent.textContent = message;
            messageContent.className = `p-3 rounded text-sm ${
                type === 'success'
                    ? 'bg-green-100 text-green-700'
                    : 'bg-red-100 text-red-700'
            }`;
            messageDiv.classList.remove('hidden');
        }

        function hideMessage() {
            messageDiv.classList.add('hidden');
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || !email || !password || !confirmPassword) {
                showMessage('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long');
                return;
            }

            // Show loading state
            signupBtn.disabled = true;
            btnText.textContent = 'Creating Account...';

            try {
                const response = await fetch(`${API_BASE}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Account created successfully! Redirecting to login...', 'success');

                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Signup failed');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Network error. Please try again.');
            } finally {
                signupBtn.disabled = false;
                btnText.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
